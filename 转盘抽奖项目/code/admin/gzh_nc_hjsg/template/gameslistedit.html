{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">游戏编辑</div>
    <div class="panel-body">
          <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/gameslistupdate',array('m'=>'gzh_nc_hjsg','op'=>'gameslistupdate','version_id'=>$_GPC['version_id'])}" name="form" style="padding: 20px 0;">
            <input type="hidden"  name="id" value="{$info['id']}">
            <div class="form-group">
                <label class="col-sm-2 control-label">游戏名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="title" value="{php echo  $info['title']}">
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">游戏状态</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control">
                        <option value="0" {if $info['status'] == "0"}selected{/if} >未开启</option>
                         <option value="1" {if $info['status'] == "1"}selected{/if}>开启</option>
                    </select>
                </div>
            </div>
           
           
            
             <div class="form-group">
                <label class="col-sm-2 control-label">游戏可玩次数</label>
                <div class="col-sm-8" style="width: 135px">
                    <input type="text" class="form-control"  name="usertimes" value="{php echo $info['usertimes']}">
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">城市</label>
                <div class="col-sm-8" style="width: 135px">
                    <input type="text" class="form-control"  name="whichunit" value="{php echo $info['whichunit']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">中奖信息补充</label>
                <div class="col-sm-8">
                    <textarea name="contact" id="contact" cols="50" rows="5">{$info['contact']}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">有效时间</label>
                <div class="col-sm-8">
                        {php echo tpl_form_field_date('expirestime',$info['expirestime']);}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">
                    <a class="btn btn-default" onclick="javascript:history.go(-1)">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
